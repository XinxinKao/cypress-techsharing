name: Cypress test CI
on: 
  push:
    branches: [ sveltekit_tailwindcss_frontend ]
jobs:
  E2E-test:
    runs-on: ubuntu-20.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Set up JDK 16
        uses: actions/setup-java@v2
        with:
          java-version: 16
          distribution: 'zulu'
          architecture: x64
      - name: Build backend
        run: ./gradlew bootrun
      - name: Build frontend
        uses: actions/setup-node@v2
        with:
          node-version: "16"
      - run: npm run build:frontend
      - name: End-to-End tests with Cypress
        uses: cypress-io/github-action@v2
        run: npm run cy:run
      
